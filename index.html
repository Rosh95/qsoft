<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qsoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="header">
    <div class="header-mobile">
        <div class="header-mobile__container">
            <button class="logo" type="button">
                <img src="./images/logo.svg" alt="logo"/>
            </button>
            <button class="header-mobile__profile" type="button">
                <img class="header-mobile__profile-icon" src="./images/profile-icon.svg" alt="profile"/>
            </button>
            <div class="header-mobile__user">
                <button class="header-mobile__user-src" type="button">
                    <img src="./images/profile_kostya.jpeg" alt="profile"/>
                </button>
                <div class="header-container__profile-name">Константин</div>
            </div>
        </div>
        <form action="" class="search header__search">
            <button class="search__button">
                <img src="./images/loupe.svg" alt="" class="search__icon"/>
            </button>
            <input type="search" class="search__input" placeholder="Найти..."/>
        </form>
    </div>
    <div class="header-container container container">
        <div class="header-container__wrap">
            <button class="logo" type="button">
                <img src="./images/logo.svg" alt="logo"/>
            </button>
            <form action="" class="search header__search">
                <button class="search__button">
                    <img src="./images/loupe.svg" alt="" class="search__icon"/>
                </button>
                <input type="search" class="search__input" placeholder="Найти..."/>
            </form>            <div class="header-container__profile">
                <button class="header-container__profile-src" type="button">
                    <img src="./images/profile_kostya.jpeg" alt="profile"/>
                </button>
                <div class="header-container__profile-name">Константин</div>
            </div>
        </div>
    </div>
</div>
    <main class="main">
        <div class="main__wrap container">
            <section class="partners">
            <h1 class="partners__title">НАШИ ПАРТНЕРЫ</h1>
            <ul class="partners__box">
                <li class="partner"><img class="partner__logo" src="./images/partners/UEFA_logo.svg" alt="UEFA_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/McDonald's_logo.svg" alt="McDonald's_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/SpaceX_logo.svg" alt="SpaceX_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/Nike_logo.svg" alt="Nike_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/Ikea_logo.svg" alt="Ikea_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/Nintendo_Switch_logo.svg" alt="Nintendo_Switch_logo"/></li>
                <li class="partner"><img class="partner__logo" src="./images/partners/henkel_logo.svg" alt="henkel_logo"/></li>
            </ul>
            </section>
        </div>
    </main>
</div>
</body>
</html>
